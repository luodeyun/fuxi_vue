<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*显示的过渡样式 */
        .yyy-enter-active ,.yyy-leave-active {
            transition: all 1s
        }
        /*隐藏的样式*/
      

        /*初始过渡，过渡结束*/
        .yyy-enter,
        .yyy-leaver-to {
           
             transform: translateX(20px) 
        }
    </style>
</head>

<body>
    <div id="demo">
        <button v-on:click="show">
            Toggle
        </button>
        <transition name="yyy">
            <p v-if="show">hello</p>
        </transition>
    </div>

</body>
<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#demo',
        data: {
            show: true
        }
    })
</script>

</html>
