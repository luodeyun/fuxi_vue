<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .classA {
            color: red
        }

        .classB {
            background: blue
        }

        .classC {
            font-size: 30px
        }
    </style>
</head>

<body>
    <div id='demo'>
        <h2>1.class绑定：：class='xxx'</h2>
        <p :class='myClass' class='classC'>xxxxx</p>
        <p :class='{classA:true,classB:false}'>yyyyy</p>
        <button @click='update'>blue</button>
        <h2>2. style绑定</h2>
        <p :style='{color:myColor,fontSize:mySize}'>xx</p>

    </div>
    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: '#demo',
            data() {
                return {
                    myClass: 'classA',
                    myColor: '#bfa',
                    mySize: '60px'
                }
            },
            methods: {
                update() {
                    this.myClass = 'classB'
                }
            }
        })
    </script>
</body>

</html>
