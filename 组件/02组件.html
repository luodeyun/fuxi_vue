<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id='demo'>
      
        <blog></blog>
        <bl :title='props[1].titl'></bl>
        <bl :title='props[0].titl'></bl>
        <blog></blog>
    </div>
    <script src="../vue.js"></script>
    <script>
        Vue.component('blog', {
            data() {
                return {
                    count: 0
                }
            },
            template: "<button @click='count++'>我是你爸爸不{{count}}</button>"
        })
        Vue.component('bl', {
            props: ['title'],
            template: '<h3>{{title}}</h3>'
        })
        new Vue({
            el: '#demo',
            data: {
                // props:[{titl:1},{titl:2},{titl:3}
                props: [{
                    id: 1,
                    titl: '我是vue1'
                }, {
                    id: 3,
                    titl: '我是vue2'
                }, {
                    id: 3,
                    titl: '我是vue3'
                }]
            }
        })
    </script>
</body>

</html>
