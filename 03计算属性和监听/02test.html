<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="../vue.js"></script>
    <script>
        /*
Object.defineProperty()方法会直接在一个对象上定义一个新的属性，
或者修改一个对象的现有属性，并返回这个对象
给对象添加一个fullName属性，要求如下：
1.fullName属性的值：firstName-lastName
2.如果改变firstName、lastName，fullName也要跟着变
3.如果改变了fullName，firsName/lastName也会改变
*/
        const p = {
            firstName: 'A',
            lastName: 'B'
        }
        //使用object.defineProperty()
        Object.defineProperty(p, 'fullName', {
            //属性描述符，配置对象
            //数据描述符  
            //  value:'C-D'
            // writable:false  
            //存取描述符： get 和set 方法  
            get() {
                //当读取属性值时自动调用，函数的返回值作为属性值
                console.log('get()');
                return this.firstName + '-' + this.lastName
            },
            set(value) {
                //当修改了属性值自动调用，用来监视属性值的变化，value是最新的属性值
                //外界改变了属性值，现在要去更改firstName ，lastName
                console.log(value);
                const names = value.split('-')
                this.firstName = names[0]
                this.lastName = names[1]

            }
        })
        console.log(p.fullName);
        p.fullName = 'E-F'
        console.log(p.firstName,p.lastName);
        
    </script>
</body>

</html>
