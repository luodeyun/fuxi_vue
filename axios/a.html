<!DOCTYPE html>

<head>

<body>
    <script>
        let arr = [1, 2, 3, {
            username: 'kobe'
        }];
        let arr2 = arr.concat()
        console.log(arr2);
        arr[3].username = 'jack'
        console.log(arr, arr2);
        //浅拷贝 arr.slice() 
        let arr3 = arr.slice()
        arr3[3].username = 'duncan'
        console.log(arr3, arr);
        </script>
</body>
