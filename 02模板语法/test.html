<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <h2>1.双大括号表达式插值语法</h2>
        <p>--------{{content}}---------</p>
        <p>------{{content.toUpperCase()}}----------</p>
        <h2>2.指令一：强制数据绑定</h2>
        <a href="url">去学习</a><br>
        <a v-bind:href="url">去学习</a><br>
        <a :href="url">去学习</a><br>
        <h2>3.指令二：绑定事件监听</h2>
        <button @click='test1'>test1111</button>
    </div>
    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                content: 'CBA I Like This Game',
                url: 'http://www.baidu.com'
            },
            methods: { //包含n个事件回调函数的时间
               test1(e){
                   console.log(e);                 
                 alert(e.target.innerHTML)
               }
            },
        })
    </script>


</body>

</html>
