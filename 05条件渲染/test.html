<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id='demo'>
        <p v-if='ok'>表白成功</p>
        <p v-else>表白失败</p>
        <button @click='toggle'>切换</button>
    </div>
    <script src="../vue.js"></script>
    <script>
    new Vue({
        el:'#demo',
        data:{
      ok:true
        },
        methods:{
            toggle(){
                 this.ok=!this.ok
            }
        }
    })
    </script>
</body>

</html>
